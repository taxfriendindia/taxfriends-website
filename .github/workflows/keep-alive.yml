name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 8 * * *' # Runs everyday at 8am UTC
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          # Query a real table to ensure database remains active
          # Hits the profiles table with a limit of 1
          curl -f -X GET "$SUPABASE_URL/rest/v1/profiles?select=id&limit=1" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Content-Type: application/json"
